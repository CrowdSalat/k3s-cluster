apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-certmanager-config
spec:
  destination:
    name: ''
    namespace: cert-manager
    server: 'https://kubernetes.default.svc'
  source:
    path: deployment/01_argo/
    repoURL: 'https://github.com/CrowdSalat/k3s-cluster'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
